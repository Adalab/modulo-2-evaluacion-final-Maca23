<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Evaluación final</title>
</head>

<body>
    <header>
        <h1>Buscador de series</h1>
        <form>
            <input type="text" placeholder="Busca aquí tu serie" class="input js-search-input" />
            <input type="button" class="btn js-search-btn" value="Buscar">
        </form>
    </header>

    <main>
        <section class="total-series">
            <div class="series-favorites">
                <h2>Mis series favoritas</h2>
                <ul class="series-fav js-series-fav"></ul>
                <input type="button" class="btn-reset js-reset-btn" value="Reset">
            </div>
            <ul class="series js-series"></ul>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
